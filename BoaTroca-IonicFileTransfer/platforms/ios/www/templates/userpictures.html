<!-- mypictures.html -->
<ion-view title="Figurinhas" hide-back-button="false">

    <ion-content has-header="true" padding="true">

    <h3>Figurinhas do {{item.userName}}:</h3>

    <div ng-repeat="item in items" class="list card">

            <div class="item item-avatar">
              <h2>NÃºmero da figurinha: {{item.title}}</h2>
            </div>

            <div class="item item-body">
              <img class="full-image" src="delorean.jpg">
              <p>
                {{item.photoURL}}
              </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#">
                
                {{item.id}}
              </a>
              <a class="tab-item" href="#">
                
              </a>
              <a class="button button-positive" ng-click="match(item.id)">Trocar</a>
            </div>

        </div>
    </ion-content>

</ion-view>
