<ion-view title="Boa Troca" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list">

            <div class="item item-image" style="border:none;margin-top:10px; padding-top: 15%; padding-bottom: 30%;">
                <img src="img/logoCopa.png" style="width: 65%"/>
            </div>
            <label class="back-collor item item-input">
                <input type="text" placeholder="Numero da figurinha" ng-model="data.numfigurinha">
                <i class="icon ion-search placeholder-icon"></i>
            </label>
            <div class="item">
                <a class="button button-positive" ng-click="pesquisar()">Buscar</a> 
            </div>
        </div>
