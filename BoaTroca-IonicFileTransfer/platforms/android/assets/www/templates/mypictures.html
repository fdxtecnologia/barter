<!-- mypictures.html -->
<ion-view title="Minhas Figurinhas" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

    	<div class="list">
    		<a ng-repeat="item in items" href="" class="item item-thumbnail-left">
    			<img ng-src="{{ item.photoURL }}" />
    			<h2>{{ item.title }}</h2>
    		</a>
    	</div>

    </ion-content>
	<div class="bar bar-footer" style="height: 50px;">
		<div class="button-bar">
			<a class="button button-positive" ng-click="registerPicture()">Cadastrar Figurinha</a>
		</div>
	</div>
</ion-view>
