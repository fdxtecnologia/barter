<!-- mypictures.html -->
<ion-view title="Minhas Figurinhas" hide-back-button="true">
    <ion-content has-header="true" padding="true">

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list">
            <a href="#/app/registerpicture" class="item card button button-block button-positive">Nova</a>
            <div class="list card" ng-repeat="item in items | orderBy: predicate='title'">
                <a ng-href="#/app/showpicture/{{item.id}}" class="item item-thumbnail-left">
                    <img ng-src="{{ item.photoURL }}" />
                    <h2>{{ item.title }}</h2>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
