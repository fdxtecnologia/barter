<ion-view title="" hide-back-button="false">

    <ion-content has-header="true" padding="true">        
        
        <div class="list">
            <div class="item item-divider">
                <div class="item" ng-repeat="msg in messages">
                    <div style="text-align: right;" ng-if=" msg.userName == username ">
                        <p>{{ msg.message }}</p>
                    </div>
                    <div style="text-align: left;" ng-if=" msg.userName != username">
                        <p>
                            <strong>{{ msg.userName }}</strong>: {{ msg.message }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <input type="text" ng-model="dados.message" placeholder="Mensagem..." style="max-width: 80%;">
            <button class="button button-stable" ng-click="sendMessage()">
                Send<i class="ion-paper-airplane"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
