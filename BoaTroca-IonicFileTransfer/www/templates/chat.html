<ion-view title="" hide-back-button="false">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">        
    	<div class="card">
    		<div class="list">
				<div class="item item-divider">
					<div class="item" ng-repeat="msg in messages">
						<!-- 
						<strong>{{ msg.user.name }}</strong>: {{ msg.message }}
						 -->
					</div>
				</div>
    		</div>
    	</div>
    	<div class="bar-footer">
    		<div class="list list-insert">
    			<input type="text" ng-model="dados.message" placeholder="Mensagem...">
    			<button class="button button-block" ng-click="sendMessage()">
    				<i class="ion-paper-airplane"></i>
    				Enviar
    			</button>
    		</div>
    	</div>
    </ion-content>
</ion-view>
