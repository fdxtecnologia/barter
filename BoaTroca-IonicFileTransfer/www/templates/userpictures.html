<!-- mypictures.html -->
<ion-view title="Figurinhas" hide-back-button="false">

    <ion-content has-header="true" padding="true">

    <h3>Figurinhas do {{ownerName}}:</h3>

    <div ng-repeat="item in items" class="list card" style="background-color: #ececec">

            <div class="pictureTitle">
                NÃºmero da figurinha: {{item.title}}
            </div>

            <div class="pictureImageBg">
              <div class="pictureImage">
                <img src="http://192.168.0.110/upload/pictures/{{item.pictureId}}">
              </div>
            </div>

            <div class="pictureStatus">
              <div class="picUserName">     
                  
              </div>
              <div class="picTrade">
                <a ng-click="match(item.id)">Trocar</a>
              </div>
            </div>

        </div>
    </ion-content>

</ion-view>
