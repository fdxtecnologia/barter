<!-- registerpicture.html -->
<ion-view title="Cadastrar Figurinha" hide-back-button="false">

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true">
    <!-- Cadastrar Figurinhas -->
        <div class="card">
            <ion-list class="list" style="border: none !important;">
                <label class="back-collor item item-input">
                    <input type="number" ng-model="data.pictureNumber" placeholder="Numero da Figurinha" style="color: #fff;">
                </label>

                <div class="item">
                    <button class="back-collor button button-block" ng-click="captureImage()">Tirar Foto</button>
                </div>

                <div class="item card" style="border: none !important;">
                    <div class="item item-image" style="border: none !important;">
                        <img id="imageId" ng-src="" ng-model="picture.img" style="height: 280px; width: 200px; margin-left: auto; margin-right: auto; border: none !important;">
                    </div>
                </div>
                <div class="item card">
                    <div class="button-bar">
                        <a href="" class="button btn-cancel" ng-click="cancel()">Cancela</a>
                        <a href="" class="button btn-confirma" ng-click="send()">Confirma</a>
                    </div>
                </div>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
