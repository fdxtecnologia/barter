<ion-view title="Cadastrar Figurinha" hide-back-button="false">
	
    <ion-content has-header="true" padding="true">
 		<!-- Cadastrar Figurinhas -->
	 		<div class="card">
				<div class="item item-image">
					<img id="imageId" ng-src="" ng-model="picture.img" style="height: 60%; width: 80%; margin-left: auto; margin-right: auto;">
				</div>
			</div>
			<div>
				<label class="item item-input">
					<span class="input-label">Numero da figurinha</span>
					<input type="number" ng-model="data.pictureNumber">
				</label>
			</div>
			</required>
    </ion-content>
    <div class="bar bar-footer" style="height: 50px;">
    	<div class="button-bar">
			<button class="button button-positive" ng-click="captureImage()">Foto</button>
			<!-- <button class="button button-positive" ng-click="selectPÃ¬cture()">Album</button> -->
			<button class="button button-positive" ng-click="send()">Upload</button>
		</div>
	</div>
</ion-view>
