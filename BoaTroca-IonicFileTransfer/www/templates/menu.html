<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
        
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/home">
                    <i class="icon ion-radio-waves"></i>
                    Home
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/mypictures">
                    <i class="icon ion-share"></i>
                    Minhas figurinhas
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/trades">
                    <i class="icon ion-share"></i>
                    Trades
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-person"></i>
                    Profile
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="revokePermissions()">
                    <i class="icon ion-unlocked"></i>
                    Revoke Permissions
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" id="menu_right"  data-ng-controller="menuCtrl">
        <header class="bar bar-header bar-dark">
            <h1 class="title"  data-ng-init="carregaTrade()">Trocas</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <div>
                    <div ng-repeat="item in items" id="matchesList">
                            <div class="tradesBtn" ng-if="item.tradeStatus == 'PEDING'" ng-click="userPictures(item.tradeId,item.userReqId,item.userReqName)">
                                <div><label class="picturesRef">Figurinha:</label> {{item.pictureTitle}}<div class="tradeStatusFlag">T</div></div>
                                <div><label class="picturesRef">Usuário:</label> {{item.userReqName}}</div>
                            </div>
                            <a href="#/app/chat/item.tradeId" style="text-decoration:none;color:#fff">
                                <div class="tradesBtn" ng-if="item.tradeStatus == 'PROCESSING'">
                                    <div><label class="picturesRef">Figurinha:</label> {{item.pictureTitle}}<div class="tradeStatusFlag">C</div></div>
                                    <div><label class="picturesRef">Usuário:</label> {{item.userReqName}}</div>
                                </div>
                            </a>
                    </div>
                </div>
            </ion-list>
        </ion-content>
    </ios-side-menu>

</ion-side-menus>
