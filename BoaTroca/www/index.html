    <title>Boa Troca</title>
    <style type="text/css" media="all">
body,ul,li {
    padding:0;
    margin:0;
}

body {
    font-size:12px;
    -webkit-user-select:none;
    -webkit-text-size-adjust:none;
/*  -webkit-box-sizing:border-box;*/
    font-family:helvetica;
/*  padding-bottom:45px;    /*  This prevents the scroller to lock if the user swipes down outside of the screen.
                                NOT needed if in home screen mode. */
}

#wrapper {
    position:absolute; z-index:1;
    top:45px; bottom:0; left:0;
    width:100%;
    overflow:auto;
}

#scroller {
    width:2040px;
    height:100%;
    float:left;
    padding:0;
}

#scroller ul {
    list-style:none;
    display:block;
    float:left;
    width:100%;
    height:100%;
    padding:0;
    margin:0;
    text-align:left;
}

#scroller li {
    display:block;
    vertical-align:middle;
    float:left;
    padding:0 10px;
    width:80px;
    height:100%;
    border-left:1px solid #ccc;
    border-right:1px solid #fff;
    background-color:#fafafa;
    font-size:14px;
}
</style>
</head>
<body>

<div data-role="page" id="demo-page" data-theme="c" data-url="demo-page">
    <div data-role="header" data-theme="c">
        <h1>Boa Troca</h1>
        <a href="#left-panel" data-theme="c" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">
            <div style="background-color: black; height: 1px;"></div>
            <div style="background-color: black; height: 1px;"></div>
            <div style="background-color: black; height: 1px;"></div>
        </a>
        <a href="#right-panel" data-theme="c" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"></a>
    </div><!-- /header -->


    <div id="mainContent" data-role="content">

        <!-- Login And Verification Div -->
        <div id="div1" class="row">
              <div id="fb-root"></div>
              <input type="hidden" id="hdnlatitude" value="62.12" />

              <input type="hidden" id="hdnlongitude" value="-113.43" />
            
              <button type="button" class="btn btn-primary btn-lg btn-block" id="btn_login">Conectar com o Facebook</button>
        </div>
        <!-- ************************** -->


        <!-- Home landing Div -->
        <div id="div2" class="row">
            <h3>Qual figurinha você procura?</h3>
            <div class="input-group">
                <input type="test" class="form-control" placeholder="Numero" id="txtNumFigurinha">
                <span id="search" class="input-group-addon">GO!</span>
            </div>
        </div>
        

        <!-- Minhas figurinhas -->
        <div id="div3" class="row">
            <p>Div 3 Minhas Figurinhas</p>
            <input id="upImages" type="button" value="Cadastrar Figurinhas">
        </div>


        <!--  Cadastrar figurinha -->
        <div id="div4" class="row" style="margin: 8px;">
            <!-- Camera -->
            <div class="row" >
                <h3>Camera:</h3>
                <b>Status:</b>
                <span id="camera_status"></span><br>
                <br/>
                <img style="display:none;width:260px;height:260px;" id="smallImage" src="" />
            </div>
            <!-- Actions -->
            <div class="row">
                <input id="takePicture" type="button" value="Tirar foto" />
                <input id="selectPicture" type="button" value="Selecionar do Album" />
                <input id="picName" style="display: none;" type="text" placeholder="Numero"/>
                <input id="uploadPicture" style="display: none;" type="button" value="Upload" />
            </div>
        </div>
        

        <!-- Configurações -->
        <div id="div5" class="row">
            <p>Configurações</p>
        </div>
        
        <!--  -->
        <div id="div6" class="row">
            <h3>Resultado da pesquisa</h3>
            <div id="wrapper">
                <div id="scroller">
                        <ul id="thelist">

                        </ul>
                </div>
            </div>
            <div id="results"></div>
        </div>

        <!--  -->
        <div id="div7" class="row"></div>

        <!--  -->
        <div id="div8" class="row"></div>

        <!--  -->
        <div id="div9" class="row"></div>
        
    </div><!-- /content -->

    <div data-role="panel" id="left-panel" data-display="reveal" data-position="left" data-theme="c">
        <ul class=>
            <br/>
            <li id="Home" class="">Home</li><br/>
            <li id="config" class="">Configurações</li><br/>
            <li id="myImages" class="">Minhas Figurinhas</li><br/>
        </ul>
    </div><!-- /panel -->


    <div data-role="panel" id="right-panel" data-display="reveal" data-position="right" data-theme="c">

    </div><!-- /panel -->
</div>
